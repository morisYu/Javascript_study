<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>winpopup</title>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2022/04/15/12/19/bike-7134325__340.png">
    <img src="https://cdn.pixabay.com/photo/2012/04/13/00/21/button-31222__340.png" usemap="#intro" width="100px" height="100px">
    <!-- map 태그 안에 area 태그가 있어야 되고 이미지에서 usemap 으로 사용할 map 태그를 지정해야 함 -->
    <map name="intro" id="intro">
        <area shape="rect" coords="0, 0, 100, 100" href="#" alt="창 닫기" onclick="window.close();">
    </map>
</body>
</html>
